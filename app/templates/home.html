{% extends 'base.html' %}

{% block content %}
<header>
  <h1>How Awesome are your projects?<small>Discover today at projected awards</small></h1>
  
</header>
<main>
  {% for project in projects %}
    <h3>{{project.title}}</h3>
    <img src="{{project.image.url}}" alt="">
    <p>{{project.description}}</p>
  {% endfor %}
</main>
{% endblock %}
