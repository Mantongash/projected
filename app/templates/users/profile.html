{% extends "base.html"%} {% block content%}
<div class="container">
  <div class="profile d-flex justify-content-center mt-5">
    <div class="profile-pic">
      <img src="{{user.profile.image.url}}" class="rounded-circle" alt="" width="100px"/>
    </div>
    <div class="data">
      <div class="profile-info d-flex align-items-center">
        <h2>{{user.username}}</h2>
        <p class="px-3 prof_edit btn btn-info"><a href="{% url 'edit_profile'%}">Edit Profile</a></p>
      </div>
      <p>{{user.email}}</p>
      
    </div>
  </div>
</div>
{% endblock %}
